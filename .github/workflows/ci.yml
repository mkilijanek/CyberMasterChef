name: CI
on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install
        run: pnpm install
      - name: C1 Drift Gate
        run: pnpm c1:check
      - name: C3 Contract Gate
        run: pnpm c3:check
      - name: CSP Checklist Gate
        run: pnpm security:csp-check
      - name: Supply Chain Audit Gate
        run: pnpm security:audit
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test
      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium
      - name: E2E
        run: pnpm test:e2e
      - name: Build
        run: pnpm build
      - name: Performance Budget Gate
        run: pnpm perf:check
      - name: Upload Quality Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: |
            docs/perf/latest-benchmark-report.json
            docs/perf/latest-benchmark-report.md
            docs/parity/c1-operation-domain-summary.md
            docs/parity/c2-domain-implementation-plan.md
            docs/parity/c3-operation-compatibility-contracts.md
      - name: Release Readiness Gate
        run: pnpm release:readiness
