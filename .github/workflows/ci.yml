name: CI
on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install
        run: pnpm install
      - name: C1 Drift Gate
        run: pnpm c1:check
      - name: C3 Contract Gate
        run: pnpm c3:check
      - name: CSP Checklist Gate
        run: pnpm security:csp-check
      - name: Supply Chain Audit Gate
        run: pnpm security:audit
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test
      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium
      - name: E2E
        run: pnpm test:e2e
      - name: Build
        run: pnpm build
      - name: Performance Budget Gate
        run: pnpm perf:check
      - name: Release Readiness Gate
        run: pnpm release:readiness
